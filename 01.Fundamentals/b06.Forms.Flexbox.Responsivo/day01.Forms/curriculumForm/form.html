<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu currículo aqui!</title>
  <style src='style.css'></style>
</head>
<body>
  <header>
    <h1>Cadastre seu currículo</h1>
    <p>Adicione suas informações abaixo.</p>
  </header>
  <main>
    <form action="" method="get" >
    <!-- Dados Pessoais -->
      <div>
        <fieldset>
        <legend>Dados pessoais</legend>
        <!-- Nome -->
          <div>
            <label for="nomeuser"> Nome completo:</label>
            <input type="text" name="nome" id="nomeuser" autocomplete="no" maxlength="40" placeholder="Digite seu nome" required>
          </div>
          <br> 
        <!-- E-mail  -->
          <div>
            <label for="emailuser"> E-mail:</label>
            <input type="email" name="email" id="emailuser" autocomplete="no" maxlength="50" placeholder="Digite seu e-mail" required>
          </div>
          <br>
        <!-- CPF -->
          <div>
            <label for="cpfuser"> CPF:</label>
            <input type="text" name="cpf" id="cpfuser" autocomplete="off" maxlength="11" placeholder="Digite seu CPF" required>
          </div>
          <br>
        <!-- Endereço -->
          <div>
            <label for="enderecouser"> Endereço:</label>
            <input type="text" name="endereco" id="enderecouser" autocomplete="no" maxlength="200" placeholder="Digite seu endereço" required>
          </div>
          <br>
        <!-- Cidade -->
          <div>
            <label for="cidadeuser"> Cidade:</label>
            <input type="text" name="cidade" id="cidadeuser" autocomplete="no" maxlength="28" placeholder="Digite sua cidade" required>
          </div>
          <br>
        <!-- Estado -->
          <div>
            <label for="estadouser">Estado:</label>
            <select name="estado" id="estadouser" required>
              <option disabled selected value="">Selecione seu estado</option>
            </select>
          </div>
          <br>
        <!-- Tipo moradia -->
          <div>
            <spam>Tipo de moradia:</spam>
            <br>
            <input type="radio" name="moradia" id="apto" value="apto" required>
            <label for="apto">Apartamento</label>
            <input type="radio" name="moradia" id="casa" value="casa" required>
            <label for="casa">Casa</label>
          </div>
        </fieldset>
      </div>
    <!-- Dados profissionais -->
      <div>
        <fieldset>
        <legend>Dados profissionais</legend>
        <!-- Resumo currículo -->
          <div>
            <label for="resume">Resumo do Currículo</label>
            <textarea name="abstract" id="resume" cols="100" rows="20" placeholder="resumo do currículo" maxlength="1000" style="resize: none;" required></textarea>
          </div>
        <!-- Cargo -->
          <div>
            <label for="cargouser">Cargo:</label>  
            <input type="text" name="cargo" id="cargouser" maxlength="40" placeholder="Cargo" autocomplete="no" required>
          </div>
        <!-- Descrição do cargo -->
          <div>
            <label for="cargoDescription">Descrição do cargo:</label>  
            <textarea name="cargoDescription" id="description" cols="100" rows="5" maxlength="500" placeholder="Descreva sua função" required></textarea>
          </div>
        <!-- Data de início -->
          <div>
            <label for="dataInicio">Data de início:</label>
            <input type="text" name="dataInicial" id="dataInicio" value="" autocomplete="no" required>
          </div>
        </fieldset>
      </div>
    <!-- Botões -->
      <div>
        <button class="" type="submit">Enviar</button>
        <button class="" type="button">Limpar</button>
      </div>
    </form>
</main>
<footer>

</footer>
  <script src="script.js"></script>
</body>
</html>
