<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
</head>
<body>
  <h1>Faça seu login</h1>
  <section>
    <form action="" method="get" enctype="multipart/form-data">
      <p>E-mail</p>
      <input type="email" placeholder="Digite seu e-mail"  name="email" required id="email-user" value="" autocomplete="off" autofocus>
      <br>
      <p>Senha</p>
      <input type="password" name="senha" placeholder="Digite sua senha" required id="senha-user" value="">
      <br>
      <input type="checkbox" name="lembre-me-box" id="lembre-me" value="">
      <label for="lembre-me">Lembre-me</label>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </form>
  </section>
</body>
</html>
