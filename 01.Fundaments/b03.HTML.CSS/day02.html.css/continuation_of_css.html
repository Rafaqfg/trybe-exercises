
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More CSS</title>

<!-- Exercícios:
    1. Modifique a família do <h1> para sans-serif;
    2. Deixe o parágrafo com o font-weight 600;
    3. Modifique o font-size do body para 16px;
    4. Coloque o tamanho do parágrafo com o tamanho 3 vezes o do body;
    5. Explore as propriedades font-style, line-height, text-align e text-decoration;
    6. Troque a cor de fundo de cada item da lista para a cor correspondente ao texto.-->
<style>

h1 {
        font-family: sans-serif;
    }
    p {
        font-weight: 600;
        font-size: 3em;
    }
    body {
        font-size: 16px;
    }
    .amarelo {
        font-style: italic;
        background-color: yellow;
    }
    .vermelho {
        line-height: 160%;
        background-color: red;
    }
    .marrom {
        text-decoration: wavy;
        background-color: rgba(156, 54, 36, 0.945);
    }
    ul {
        text-align: justify;
    }

</style>
</head>
<body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li class="amarelo">Amarelo</li>
      <li class="vermelho">Vermelho</li>
      <li class="marrom">Marrom</li>
    </ul>
</body>
</html>
